<!-- index.html -->

<!doctype html>
<html lang="he" dir="rtl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>המשימות שלי</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Assistant:wght@200..800&display=swap">

    <style>
        body {
            font-family: "Assistant", sans-serif;
            font-optical-sizing: auto;
        }
    </style>
</head>

<body>
    <iframe hidden name="htmz"
        onload="setTimeout(()=>{ console.log(contentDocument.body.childNodes); document.querySelector(contentWindow.location.hash||null)?.replaceWith(...contentDocument.body.childNodes)})"></iframe>

    <div class="d-flex justify-content-center">
        <div style="width: 500px;">
            <h1 class="text-center fw-bold">רשימת משימות</h1>

            <form action="/create#tasks" method="post" target="htmz">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" name="task" autocomplete="off">
                    <button class="btn btn-outline-secondary" type="submit">הוסף</button>
                </div>
            </form>

            {% block tasks %}
                {% include "tasks.html" %}
            {% endblock %}
        </div>
    </div>

</body>

</html>
